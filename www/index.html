<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="all" type="text/css" href="css/style.css">
    <link rel="stylesheet" media="all" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" media="all" type="text/css" href="res/icon/font-awesome/css/font-awesome.min.css">
    <title>Seldrome Chat app</title>
</head>
<body>
    <div id="app">
        <header class="navbar-fixed">
            <nav class="blue">
                <div class="nav-wrapper">
                <a href="#" class="brand-logo left">Seldrome Chat app</a>
                    <ul class="right hide-on-large-only">
                        <li><a href="#"><i class="fa fa-ellipsis-v"></i></a></li>
                    </ul>
                    <div class="row blue">
                        <div class="col s12">
                            <ul class="tabs">
                                <li class="tab col s3"><a href="#user-panel" class="active blue white-text">ACTIVE</a></li>
                                <li class="tab col s3"><a href="#chats" class="blue white-text"><i class="fa fa-user-circle-o"></i></a></li>
                                <li class="tab col s3"><a href="#message-box" class="blue white-text"><i class="fa fa-envelope-o"></i></a></li>
                                <li class="tab col s3"><a href="#calls" class="blue white-text">VOICE</a></li>
                            </ul>
                        </div>
                    </div>
            </nav>
        </header>
        <div id="user-panel" class="col s12 white blue-text">
            <div class="members-count center">You have no active user in your chat.<br><i class="fa fa-chain-broken red-text"></i></div>
        </div>
        <div id="chats" class="col s12 white">
            <div class="members-list blue-text"><i class="fa fa-user blue-text"></i> No member in your list</div>
        </div>
        <div id="message-box" class="col s12 white">
            <div class="message"></div>
            <div class="row">
               <form class="message-form" onsubmit="return false;">
                    <div class="col s12">
                        <div class="input-field col">
                            <input type="text" id="message" class="validate message-input">
                            <label for="message">Type your message</label>
                        </div>
                    </div>
                    <div class="container">
                        <button type="submit" class="col s12 btn blue message-send">Send Message <i class="fa fa-send"></i></button>
                    </div>
               </form>
            </div>
        </div>
        <div id="calls" class="col s12 white center red-text">

        </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/scaledrone.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
